<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .tic-tac-toe {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 1px solid black;
    }

    .tic-tac-toe td {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
    }

    .winner {
      background-color: #ffff00;
    }

    .reset-button {
      margin-top: 20px;
      padding: 10px;
      background-color: #0000ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tic-tac-toe">
    <table>
      <tr id="row-1">
        <td id="cell-1"></td>
        <td id="cell-2"></td>
        <td id="cell-3"></td>
      </tr>
      <tr id="row-2">
        <td id="cell-4"></td>
        <td id="cell-5"></td>
        <td id="cell-6"></td>
      </tr>
      <tr id="row-3">
        <td id="cell-7"></td>
        <td id="cell-8"></td>
        <td id="cell-9"></td>
      </tr>
    </table>
  </div>

  <button class="reset-button">Reset</button>

  <script>
    // Variables
    const cells = document.querySelectorAll(".tic-tac-toe td");
    const resetButton = document.querySelector(".reset-button");
    let currentPlayer = "X";

    // Functions
    const checkWinner = () => {
      // Check for horizontal wins
      for (let i = 0; i < 3; i++) {
        if (
          cells[i * 3].textContent === currentPlayer &&
          cells[i * 3 + 1].textContent === currentPlayer &&
          cells[i * 3 + 2].textContent === currentPlayer
        ) {
          return true;
        }
      }

      // Check for vertical wins
      for (let i = 0; i < 3; i++) {
        if (
          cells[i].textContent === currentPlayer &&
          cells[i + 3].textContent === currentPlayer &&
          cells[i + 6].textContent === currentPlayer
        ) {
          return true;
        }
      }

      // Check for diagonal wins
      if (
        cells[0].textContent === currentPlayer &&
        cells[4].textContent === currentPlayer &&
        cells[8].textContent === currentPlayer
      ) {
        return true;
      } else if (
        cells[2].textContent === currentPlayer &&
        cells[4].textContent === currentPlayer &&
        cells[6].textContent === currentPlayer
      ) {
        return true;
      }

      // No winner
      return false;
    };

    const resetGame = () => {
      cells.forEach((cell) => {
        cell.textContent = "";
      });

      currentPlayer = "X";
    };

    // Event listeners
    cells.forEach((cell) => {
      cell.addEventListener("click", () => {
        if (cell.textContent === "") {
          cell.textContent = currentPlayer;

          if (checkWinner()) {
            // Game over!
            alert(`${currentPlayer} wins!`);

            resetGame();
          } else {
            // Switch players
            currentPlayer = currentPlayer === "X" ? "O" : "X";
          }
        }
      });
    });

    resetButton.addEventListener("click", resetGame);
  </script>
</body>
</html>
